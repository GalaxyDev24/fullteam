</ul>

<h2> - Edit Vendor - </h2>
<form onsubmit="editVendorController.formSubmitEv()">

         id="name" 
         placeholder="Vendor Name" 
         onchange="editVendorController.nameEdited()"/>
  </br>

  <label for="vendorpicture">Picture:</label>
  <input type="file" 
         id="vendorpicture" 
         onchange="editVendorController.previewFile()"/>

  <img id="vendorpicturepreview" height="200"></br>
  <input type="submit" id="submit" value="Apply"/></br>
</form>
